<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qibla Direction Finder</title>
</head>
<body>
    <h1>Find Your Qibla Direction</h1>
    <form method="POST">
        <label for="nama">Your Name:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="auto_detect">Auto-detect Location:</label>
        <input type="checkbox" id="auto_detect" name="auto_detect"><br><br>

        <label for="lintang">Latitude:</label>
        <input type="text" id="lintang" name="lintang"><br><br>

        <label for="bujur">Longitude:</label>
        <input type="text" id="bujur" name="bujur"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
